<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <link rel="stylesheet" href="shopping.css">
    <link rel="stylesheet" href="shoppingmediaquery.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="head-container">
            <div class="head-content">
             <a href="contact.html">Help</a>
             <p>|</p>
             <a href="menu.html">Store</a>
            </div>
        </div>
    </header>
    <div id="wrapper-padding">
        <div class="men">
            <img class="image" src="img/logo.png" alt="">
            <div class="menu-btn" id="menu-toggle">
                <div class="menu-btn-burger"></div>
                <div class="menu-btn-burger"></div>
                <div class="menu-btn-burger"></div>
            </div>
        </div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="nav-container">
            <div class="icon-wrapper">
                <div class="icon">
                    <img src="img/chat.png" alt="">
                    <span>0</span>
                </div>
                <div class="icon">
                    <img src="img/favorite.png" alt="">
                    <span>0</span>
                </div>
                <div class="icon">
                    <img src="img/cart.png" alt="">
                    <span id="count">0</span>
                </div>
            </div>
            <div class="admin-container">
                <div class="admin-image"></div>
                <p>Hello Admin</p>
            </div>
        </div>

            <div class="sign">
              <p>shopping cart</p>
             <hr>
            </div>

    <div class="shopping-item-container">
        <div id="wrapper"></div>
        <div class="wrap-detail">
               <h2>Order Summary</h2>
                <label for="">Promo code</label>
                <div class="apply-code">
                    <input type="text" placeholder="Enter promo code...">
                    <button>Apply</button>
                </div>
               <hr class="line">
            <div class="item-price">
                <p>Item : <span id="total-item">1</span></p>
                <p>Rp 149.995</p>
            </div>
            <hr class="line">
            <div class="subtotal">
                <p>Subtotal</p>
                <p id="subtotal">Rp 149.995</p>
            </div>
            <div  class="subtotal">
                <p>Promo</p>
                <p>-</p>
            </div>
            <div  class="subtotal">
                <p>Total :</p>
                <p id="total"></p>
            </div>
            <button class="check-btn">Check out</button>
        </div>
    </div>

    </div>    
<script src="signup.js" defer></script>
<script src="cart.js" defer></script>
</body>
</html>
